volumes:
  pg_data:
  static:
  media:
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: denisoid/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/media 
  frontend:
    image: denisoid/foodgram_frontend
    env_file: .env 
    depends_on: 
      - backend   
    command: cp -r /app/build/. /static/ 
    volumes: 
      - static:/static
  gateway:
    image: denisoid/foodgram_gateway
    env_file: .env
    depends_on:
      - backend
      - frontend 
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media